<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>وكالة دار الناصح للدعاية والإعلان</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>وكالة دار الناصح للدعاية والإعلان</h1>
  </header>
  <main>
    <section id="services">
      <h2>خدماتنا</h2>
      <ul>
        <li>لوحات محلات (فليكس، بنر، استيكر)</li>
        <li>طباعة كروت، فواتير، بروشورات</li>
        <li>خط يدوي واستندات ورقية رسميّة</li>
      </ul>
    </section>

    <section id="gallery">
      <h2>معرض الأعمال</h2>
      <div class="gallery-grid">
        <!-- ضع صورك هنا -->
        <img src="images/work1.jpg" alt="لوحة محل فليكس">
        <img src="images/work2.jpg" alt="استيكر واجهة متجر">
      </div>
    </section>

    <section id="location">
      <h2>موقعنا</h2>
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps?q=طريق+المدينة+المنوّرة+مع+تقاطع+شارع+الفرزدق+الرياض+السعودية&output=embed"
          width="100%"
          height="350"
          style="border:0;"
          allowfullscreen=""
          loading="lazy">
        </iframe>
      </div>
    </section>
  </main>

  <footer>
    <p>جميع الحقوق محفوظة © 2025 وكالة دار الناصح</p>
  </footer>
</body>
</html>
